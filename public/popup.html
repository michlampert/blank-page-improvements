<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>My Chrome Extension</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="app">
    <div class="center">
      <a type="button" class="btn btn-outline-dark center"
        style="height: 7em; width: 7em; border-radius: 50%; margin: 1em;">
        <i class="bi bi-file-earmark-plus" style="font-size: 4em;"></i>
      </a>

      <p class="title">Enable unofficial <code>blank.page</code> features!</p>

      <div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="showOtherPagesSwitch">
          <label class="form-check-label" for="showOtherPagesSwitch">Show other blank pages</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="hideEmptyPagesSwitch" disabled>
          <label class="form-check-label" for="hideEmptyPagesSwitch">Hide empty pages from list</label>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
